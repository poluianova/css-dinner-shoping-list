<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Dinner shopping list</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	 <link rel="shortcut icon" href="img/favicon.png" type="image/png">
</head>
<body>
	<header>
		<h1>CSS Dinner Shopping List</h1>
		<p>Let's go to the mall!</p>
	</header>
	<div class="allcontent">
		<main>
			<form action="#" method="post">
			<ul>
				<li>
				<label>
					<input type="checkbox" value="first">
					<span>A lot of pickles <small>for the next lessons about CSS</small></span>
				</label>
				</li>
				<li>
				<label>
					<input type="checkbox" value="second">
					<span>10 apples <small>for more CSS manipulations</small></span>
				</label>
				</li>
				<li>
				<label>
					<input type="checkbox" value="third">
					<span>20 oranges <small>because they are awesome</small></span>
				</label>
				</li>
				<li>
				<label>
					<input type="checkbox" value="fourth">
					<span>13 plates <small>hm... they always disappear</small></span>
				</label>
				</li>
				<li>
				<label>
					<input type="checkbox" value="fifth">
					<span>15 bentos</span>
				</label>
				</li>
				<li>
				<label>
					<input type="checkbox" value="sixth">
					<span>1 bottle of <span class="Sake">Sake</span> <small>for my friends</small></span>
				</label>
				</li>
			</ul>
			</form>
		</main>
		<footer>
			<p>Bon appetit</p>
		</footer>
	</div>
</body>
</html>
